<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th3 HoUSe of J I G S A W | Legends Never Die</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            background-color: #000; /* Pure black background */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3vh; /* Slight push from the top */
            overflow-x: hidden;
        }

        /* The Hero Image Container - No borders or shadows */
        .splash-container {
            width: 100%; /* Allows it to expand to full width if needed */
            max-width: 1200px; /* Limits the size on massive monitors */
            max-height: 80vh; /* Increased from 65vh so the image can be much larger */
            margin-bottom: 40px !important; /* Guaranteed gap */
            display: flex;
            justify-content: center;
        }

        .splash-image {
            width: 90%; /* Keeps a small margin on the sides */
            height: auto;
            max-height: 80vh; 
            display: block;
            object-fit: contain;
            /* Removed border and box-shadow to let it blend into the #000 background */
        }

        /* The Legacy "Message Board" Button */
        .enter-button {
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.3s ease;
            filter: brightness(0.8);
            margin-bottom: 60px; /* Space at the very bottom */
        }

        .enter-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(255, 0, 0, 0.4));
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .splash-container { max-height: 60vh; margin-bottom: 30px !important; }
            .splash-image { width: 95%; max-height: 60vh; }
            .enter-button { width: 220px; height: auto; }
        }
    </style>
</head>
<body>

    <div class="splash-container">
        <img src="HOJ_BG_2.png" alt="Welcome to the House of Jigsaw" class="splash-image">
    </div>

    <a href="https://join.houseofjigsaw.gg">
        <img src="Enter_V1.gif" alt="Enter the House of Jigsaw" class="enter-button">
    </a>

</body>
</html>
